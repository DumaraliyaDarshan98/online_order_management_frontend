<div class="register-container">
  <div class="register-form">
    <h2 style="font-family: sans-serif;">Register</h2>
    <form>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your first name" required [formControl]="first_name">
      </div>
      <div class="form-group">
        <label for="name">last Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your last name" required [formControl]="last_name">
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input type="number" id="mobileNo" name="mobileNo" class="form-control" placeholder="Enter your mobile number" required [formControl]="phone_no">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required [formControl]="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required [formControl]="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
    <div class="additional-links">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
