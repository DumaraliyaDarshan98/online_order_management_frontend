<header class="header_section" style="background-color: black;">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="index.html">
        <span style="font-family: sans-serif;"> CafeLuxe </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item" *ngIf="loginUser">
            <a class="nav-link" routerLink="/menu">Menu</a>
          </li>
          <li class="nav-item" *ngIf="loginUser">
            <a class="nav-link" routerLink="/order">Orders</a>
          </li>
          <li class="nav-item" *ngIf="!loginUser">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" *ngIf="!loginUser">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/admin-login">Admin Panel</a>
          </li>
          <li class="nav-item" *ngIf="loginUser">
            <a class="nav-link" routerLink="/home" (click)="logout()">LogOut</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<body>
  <div *ngFor="let item of menuList" class="menu-item">
    <img [src]="item?.image" alt="" alt="menu Image" />
    <div class="info">
      <div>
        <h2 class="title">{{ item?.name }}</h2>
        <p class="description">
          {{ item?.description }}
        </p>
        <p class="price">Rs. {{item?.price}} </p>
      </div>
      <div style="display: flex; align-items: center;">
        <button class="order-btn" (click)="orderItem(item)">Order Now</button>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
