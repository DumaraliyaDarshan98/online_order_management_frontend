<div class="user-list">
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
        <th>Email</th>
        <th>Create Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through user data and populate rows -->
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.phone_no }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created }}</td>
      </tr>
    </tbody>
  </table>
</div>
