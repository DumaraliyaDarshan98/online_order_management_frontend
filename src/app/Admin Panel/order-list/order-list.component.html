<div class="user-list">
  <h2>Order List</h2>
  <!-- <div style="text-align: end;">
    <button routerLink="/admin/add-item" style="margin: 5px; background-color: seashell;">Add Item</button>
  </div> -->
  <table>
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 30%;">Description</th>
        <th style="width: 10%;">Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through user data and populate rows -->
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>Rs. {{ item.price }}</td>
        <td>{{ item.description }}</td>
        <td>
          <img [src]="item.image" alt="item image" height="80px" width="80px">
        </td>
        <td>
          <!-- <button (click)="deleteItem(item.id)"> Delete </button> -->
          <button> Status update </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
